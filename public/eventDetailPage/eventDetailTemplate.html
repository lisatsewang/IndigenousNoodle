<div>
  
  <h2>Event Page</h2>
  <h3>{{event.details.host}}</h3>
  <rating  ng-model="event.details.rating" max="5" readonly="true"></rating>
  <br/>
  <button ng-click="event.join()">Join</button>

  <h3>{{event.details.title}} </h3>
  <h4>{{event.details.city}}</h4>
  <p>{{event.details.description}}</p>


</div>
